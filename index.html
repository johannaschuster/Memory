<!DOCTYPE html>
<html>
  <head>
    <title>Memory</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="memory-game" />
    <link rel="stylesheet" href="stylesheet.css">
    <script src="./build/bundle.js"></script>
  </head>
    <body>
      <div class="page page-memory-game">
        <div class="memory-game" id="memoryGame">
            <div class="memory-board"></div>
            <div class="memory-slider no-match slideUp" id="noMatch">Kein Paar</div>
            <div class="memory-slider match slideUp" id="match">Paar!</div>
            <div class="memory-ui">
                <span class="memory-moves">Versuche: <span id="memoryMoves">0</span></span>
                <span class="memory-matches">Paare: <span id="memoryMatches">0</span> 
                <span class="memory-matches-cards" id="memoryMatchesCards"></span></span>
            </div>
            <div class="modal modal-fadeIn" id="modal-finish">
                <div class="modal-stage">
                    <div class="modal-body">
                        <h1>Alle Paare gefunden!</h1>
                        <p><strong>Gl√ºckwunsch!</strong> Du hast alle Paare gefunden.</p>
                        <button class="playBtn">Nochmal Spielen</button>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </body>
</html>
